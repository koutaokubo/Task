<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>編集画面</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>

	<h1>編集画面</h1>

	<form th:action="@{/todo/edit/{id}/exe(id = ${todo.id})}" method="GET" th:object="${todo}">
		<p>id: <span th:text="${todo.id}"></span></p>
		<p>タイトル: <input type="text" name="title" th:value="*{title}"></input></p>
    <p>詳細: <input type="text" name="detail" th:value="*{detail}"></input></p>
		<div th:if="#{fields.hasErrors('title')}" th:errors="*{title}" class="error">エラー</div>
    <div th:if="#{fields.hasErrors('detail')}" th:errors="*{detail}" class="error">エラー</div>
		<input type="submit" value="次へ進む">
  </form>
</body>
</html>
